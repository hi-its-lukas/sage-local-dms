<style>

}

    display: flex !important;

}

.dms-logo {

    height: 36px;
    background: var(--primary);
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;

}

#user-tools {

}

#user-tools a {

#branding {

}

#container {

}

#content {

#content h1 {

}

.breadcrumbs {

.module th {

.module td {

.module tr:hover td {

table thead th {

    font-weight: 600 !important;

table tbody tr:hover td {

input[type="password"],
input[type="email"],
input[type="number"],
input[type="url"],
textarea,
select {

}

.submit-row input[type="submit"],
input[type="submit"],
.button,

    background: var(--primary) !important;
    color: white !important;
    border: none !important;
    padding: 10px 20px !important;
    border-radius: 6px !important;
    font-size: 13px !important;
    font-weight: 600 !important;
    cursor: pointer !important;

input[type="submit"]:hover,

}

.deletelink {

.addlink, .changelink, .viewlink {

a {

a:hover {

}

fieldset {

}

    color: white !important;

    font-size: 14px !important;
    font-weight: 600 !important;

}

fieldset .description {
    background: var(--primary-light) !important;

    color: var(--primary-dark) !important;

.form-row {

}

.form-row:last-child {

}

.form-row label {
    font-weight: 600 !important;
    color: var(--text-primary) !important;
    font-size: 13px !important;
    display: block !important;
    margin-bottom: 6px !important;
}

.help {
    color: var(--text-secondary) !important;
    font-size: 12px !important;
    margin-top: 6px !important;
}

.errorlist {
    background: #ffebee !important;
    color: var(--error) !important;
    padding: 10px 16px !important;
    border-radius: 6px !important;
    margin: 8px 0 !important;
    font-size: 13px !important;
    border: 1px solid #ffcdd2 !important;
}

.errornote {
    background: #ffebee !important;
    color: var(--error) !important;
    padding: 14px 20px !important;
    border-radius: 8px !important;
    margin-bottom: 20px !important;
    font-size: 14px !important;
    border: 1px solid #ffcdd2 !important;
}

.successnote, .success {
    background: #e8f5e9 !important;
    color: var(--success) !important;
    padding: 14px 20px !important;
    border-radius: 8px !important;
    font-size: 14px !important;
    border: 1px solid #c8e6c9 !important;
}

ul.messagelist {
    padding: 0 !important;
    margin: 0 0 20px !important;
}

ul.messagelist li {
    padding: 14px 20px !important;
    border-radius: 8px !important;
    margin-bottom: 10px !important;
    font-size: 14px !important;
    display: flex;
    align-items: center;
    gap: 10px;
}

ul.messagelist li.success {
    background: #e8f5e9 !important;
    color: var(--success) !important;
    border: 1px solid #c8e6c9 !important;
}

ul.messagelist li.warning {
    background: #fff8e1 !important;
    color: var(--warning) !important;
    border: 1px solid #ffe082 !important;
}

ul.messagelist li.error {
    background: #ffebee !important;
    color: var(--error) !important;
    border: 1px solid #ffcdd2 !important;
}

ul.messagelist li::before {
    font-family: 'Material Icons';
    font-size: 20px;
}

ul.messagelist li.success::before {
    content: 'check_circle';
}

ul.messagelist li.error::before {
    content: 'error';
}

ul.messagelist li.warning::before {
    content: 'warning';
}

.paginator {
    padding: 16px !important;
    background: var(--bg-secondary) !important;
    border-radius: 8px !important;
    margin-top: 20px !important;
}

.paginator a {
    padding: 8px 14px !important;
    border-radius: 6px !important;
    background: var(--bg-primary) !important;
    border: 1px solid var(--border) !important;
    margin: 0 4px !important;
}

.paginator a:hover {
    background: var(--primary-light) !important;
    border-color: var(--primary) !important;
}

#changelist-filter {
    background: var(--bg-primary) !important;
    border: 1px solid var(--border) !important;
    border-radius: 12px !important;
    padding: 0 !important;
    overflow: hidden;
}

#changelist-filter h2 {
    background: var(--sidebar-bg) !important;
    color: white !important;
    padding: 14px 16px !important;
    font-size: 13px !important;
    font-weight: 600 !important;
}

#changelist-filter h3 {
    padding: 12px 16px !important;
    font-size: 12px !important;
    font-weight: 600 !important;
    text-transform: uppercase !important;
    color: var(--text-secondary) !important;
    background: var(--bg-secondary) !important;
    margin: 0 !important;
    border-bottom: 1px solid var(--border) !important;
}

#changelist-filter ul {
    margin: 0 !important;
    padding: 8px 0 !important;
}

#changelist-filter li {
    list-style: none !important;
}

#changelist-filter li a {
    display: block !important;
    padding: 8px 16px !important;
    color: var(--text-primary) !important;
    text-decoration: none !important;
    font-size: 13px !important;
}

#changelist-filter li a:hover {
    background: var(--primary-light) !important;
}

#changelist-filter li.selected a {
    background: var(--primary) !important;
    color: white !important;
    font-weight: 600 !important;
}

.object-tools {
    margin: 0 0 20px !important;
}

.object-tools a {
    background: var(--primary) !important;
    color: white !important;
    padding: 10px 16px !important;
    border-radius: 6px !important;
    font-size: 13px !important;
    font-weight: 500 !important;
}

.object-tools a:hover {
    background: var(--primary-dark) !important;
}

#changelist .actions {
    background: var(--bg-secondary) !important;
    padding: 12px 16px !important;
    border-radius: 8px !important;
    margin-bottom: 16px !important;
    border: 1px solid var(--border) !important;
}

#changelist .actions select {
    min-width: 200px !important;
}

.selector {
    border: 1px solid var(--border) !important;
    border-radius: 8px !important;
    overflow: hidden;
}

.selector .selector-available h2,
.selector .selector-chosen h2 {
    background: var(--sidebar-bg) !important;
    color: white !important;
    padding: 12px 16px !important;
    font-size: 12px !important;
}

.selector select {
    border: none !important;
    border-radius: 0 !important;
}

.inline-group .tabular fieldset.module {
    border: 1px solid var(--border) !important;
}

.inline-group .tabular fieldset.module h2 {
    background: var(--bg-secondary) !important;
    color: var(--text-primary) !important;
}

#nav-sidebar {
    background: var(--bg-primary) !important;
    border-right: 1px solid var(--border) !important;
}

.app-dms.module caption {
    background: linear-gradient(135deg, var(--primary), var(--accent)) !important;
}

#footer {
    padding: 16px 24px !important;
    background: var(--bg-primary) !important;
    border-top: 1px solid var(--border) !important;
    color: var(--text-secondary) !important;
    font-size: 12px !important;
}

/* Changelist Verbesserungen */
#changelist {
    margin: 0;
}

#changelist table {
    width: 100%;
    background: var(--bg-primary);
    border-collapse: collapse;
}

#changelist table thead th {
    background: var(--bg-secondary) !important;
    color: var(--text-primary) !important;
    font-size: 12px !important;
    font-weight: 600 !important;
    padding: 14px 16px !important;
    text-align: left !important;
    border-bottom: 2px solid var(--border) !important;
}

#changelist table thead th a {
    color: var(--text-primary) !important;
}

#changelist table tbody td {
    padding: 14px 16px !important;

    border-bottom: 1px solid var(--bg-secondary) !important;
    background: var(--bg-primary) !important;
}

}

#changelist table tbody tr:hover td {

}

    color: var(--primary) !important;

}

/* Checkbox-Spalte */

}

/* Action Bar */
#changelist .actions {
    background: var(--bg-primary) !important;
    padding: 16px 20px !important;
    border-radius: 8px !important;
    margin-bottom: 20px !important;
    border: 1px solid var(--border) !important;
    display: flex;
    align-items: center;
    gap: 12px;
}

#changelist .actions label {
    font-weight: 500;
    color: var(--text-primary);
}

#changelist .actions select {
    min-width: 250px !important;
    padding: 10px 14px !important;
}

#changelist .actions button {
    background: var(--primary) !important;
    color: white !important;
    border: none !important;
    padding: 10px 20px !important;
    border-radius: 6px !important;
    font-weight: 600 !important;
    cursor: pointer !important;
}

#changelist .actions button:hover {
    background: var(--primary-dark) !important;

    margin-top: 16px !important;

    font-size: 13px !important;

/* Add Button */
#content-main .object-tools {
    margin-bottom: 20px;
}

    margin-left: 8px;
}

    color: white !important;
    padding: 10px 18px !important;
    border-radius: 6px !important;
    font-weight: 600 !important;
}

#content-main .object-tools a.addlink:hover {
    background: #1b5e20 !important;

/* Sidebar Filter verbessern */
#changelist-filter {
    width: 220px !important;
    flex-shrink: 0;
}

#changelist-filter h2 {
    font-size: 14px !important;
    padding: 16px !important;
}

#changelist-filter h3 {
    font-size: 11px !important;

    margin-top: 8px !important;
}

    font-size: 13px !important;

    background: var(--bg-primary);

    display: flex !important;
    flex-direction: row-reverse !important;

    background: var(--sidebar-bg) !important;
    color: white !important;
    font-size: 13px !important;
    font-weight: 600 !important;
    padding: 14px 16px !important;

#changelist-filter ul li a:hover {

    gap: 12px !important;
    align-items: center !important;

    float: none !important;
