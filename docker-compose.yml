services:
  web:
    build: .
    volumes:
      - static_volume:/app/staticfiles
      - /srv/sage_archiv:/data/sage_archive:ro
      - ./data/manual_input:/data/manual_input
      - ./data/email_archive:/data/email_archive
    expose:
      - 8000
    env_file:
      - .env
    depends_on:
      - db
      - redis
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped

  celery_worker:
    build: .
    command: celery -A dms_project worker -l INFO
    volumes:
      - /srv/sage_archiv:/data/sage_archive:ro
      - ./data/manual_input:/data/manual_input
      - ./data/email_archive:/data/email_archive
    env_file:
      - .env
    depends_on:
      - db
      - redis
    restart: unless-stopped

  celery_beat:
    build: .
    command: celery -A dms_project beat -l INFO
    env_file:
      - .env
    depends_on:
      - db
      - redis
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    volumes:
      - static_volume:/app/staticfiles:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"
    depends_on:
      - web
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  static_volume:
